<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<body>
    <h:form class="form-inline" >

        <label for="setNewBowlingThrow" class="mr-sm-2">Nächster Versuch:</label>

        <div class="tooltip">
                         <span style="font-size: 1.5em; color: #1a75ff;">
                            <i class="fas fa-info-circle"/>
                        </span>
            <span class="tooltiptext">Die gültige Werte: 0-10.</span>
        </div>

        <h:inputText id="setNewBowlingThrow" lass="form-control mb-2 mr-sm-2" value = "#{sessionBean.newBowlingThrow}"></h:inputText>
        <h:commandButton class="btn btn-primary" value = "Speichern">
            <f:ajax execute="setNewBowlingThrow" render="@all" />
        </h:commandButton>

    </h:form>
</body>
</html>
